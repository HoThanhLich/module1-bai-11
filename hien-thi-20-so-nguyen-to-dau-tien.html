<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so nguyen to</title>
</head>
<body>
<script>
    let N = parseInt(prompt("mời nhập số lượng số nguyên tố muốn in ra: "));
    let count = 0;
    for (let number = 2; count <= N; number++) {
        if (number < 2) {
            continue;
        } else if (number === 2) {
            count++;
        } else {
            let isPrime = true;
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime === true) {
                alert(number);
                count++;
            }
        }
    }

</script>
</script>
</body>
</html>
